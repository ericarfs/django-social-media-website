{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <!-- css & js -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--link rel="stylesheet" href="{% static 'socialmedia/styles.css' %}"-->
    
    
    <title>{% block title %} {% endblock title %} | Ask Yourself </title>
</head>
<body>
    <main class="main-container-forms">
        <section class="forms-main">
            <div class="socorro">
                <div class="home-redirect"><>Ask Yourself</></div>
                <div class="form-container">
                    <div class="form-title">
                        <span>{%block form_title%}{%endblock form_title%}</span>
                        <span class="form-redirect">{%block form_redirect%}{%endblock form_redirect%}</span>
                    </div>
                    
                    <div class="form-auth">
                        {%block form%}{%endblock form%}
                    </div>
                </div>
            </div>
        </section>
    </main>
   
    
    
</body>
</html>
