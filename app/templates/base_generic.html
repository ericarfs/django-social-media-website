{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>

    <!-- custom css & js -->
    <link rel="stylesheet" href="{% static 'socialmedia/style.css' %}">
    <!--script src="{% static 'main.js' %}" defer -->< !--/script -- >
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    
    <title>{% block title %} {% endblock title %} | YOUniverse </title>
  </head>
  <body>
    <header class="menu-header">
      <div class = "menu top-menu">
        <div class="logo-menu">
          <a  href="/">YOUniverse</a>
        </div>
          <nav class="nav-menu" >
            <ul class="nav-list">
              
              <li class="icon"><a href="/"> <i class="fi fi-rr-home"></i> </a></li>
              <li class="icon"><a href="/"> <i class="fi fi-rr-search"></i> </a></li>
              <li class="icon"><a href="{% url 'pages:profile-detail'  request.user %}"> <i class="fi fi-rr-user"></i> </a></li>
              <li class="icon"><a href="/"> <i class="fi fi-rr-bell"></i> </a></li>
              <li class="icon"><a href="{% url 'pages:profile-inbox'%}"> <i class="fi fi-rr-envelope"></i> </a></li>
              <li class="icon"><a href="{% url 'user:logout'%}"> <i class="fi fi-rr-sign-out-alt"></i> </a></li>
            </ul>
          </nav>        
      </div>
    </header>
    
    <section>
      <div class="main-content">
        {% block content %}
        {% endblock content %}
      </div>
    </section><!-- custom css & js 
    <footer class="menu-footer">
      <div class = "menu bottom-menu">
        menu
      </div>
    </footer>-->
    
  </body>
</html>
